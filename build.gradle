apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}


def pull = task pull()
def push = task push()

pull.doLast {

    def text = "git pull".execute().text;

    println(text)

}
pull.group = 'git'

push.doLast {

    def add = "git add . ".execute().text;
    println(add)

    def commit = "git commit -m '${"gradle " + new Date()}'".execute().text;
    println(commit)
    def pushText = "git push origin".execute().text

    println(pushText)


}
push.group = 'git'
